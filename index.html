<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=League+Spartan:wght@400;700&family=Overpass:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Intro section with dropdown navigation</title>
</head>
<body>

<nav>
  <img class="snap-logo" src="./images/logo.svg" alt="">
  <div id="mobile-menu">
    <img class="open-menu-burger" src="./images/icon-menu.svg" alt="open menu">
    <img class="close-menu-icon" src="./images/icon-close-menu.svg" alt="close menu">
  </div>
</nav>

<main id="main">

  <div id="mobile-nav">
    <div id="prueba">

        <button id="features"> <a href="">Features</a>
          <img class="arrow-up arrow" src="./images/icon-arrow-up.svg" alt="Features">
          <img class="arrow-down arrow" src="./images/icon-arrow-down.svg" alt="Features">
        </button>
      
        <div class="dropdown-features">
          <ul>
            <li> <img src="./images/icon-todo.svg" alt="Todo List"> <span>Todo List</span> </li>
            <li> <img src="./images/icon-calendar.svg" alt="Calendar"> <span>Calendar</span></li>
            <li> <img src="./images/icon-reminders.svg" alt="Reminders"><span>Reminders</span></li>
            <li> <img src="./images/icon-planning.svg" alt="Planning"><span>Planning</span></li>
          </ul>
        </div>


        <button class="btn" id="company"> <a href="">Company</a> 
        <img class="arrow-up-company arrow" src="./images/icon-arrow-up.svg" alt="Company">
        <img class="arrow-down-company arrow" src="./images/icon-arrow-down.svg" alt="Company">
        </button>

        <div class="dropdown-company">
          <ul>
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </div>
    
        <button><a href="#">Careers</a></button>
        <button><a href="#">About</a></button>
   </div>
</div>

<header>
  <img class="hero-img" src="./images/image-hero-mobile.png" alt="">
</header>
<h1>Make remote work</h1>
<p>Get your team in sync, no matter your location. Streamline processes, cretate team rituals, and watch productivity soar.</p>
<button>Learn More</button>
</main>

<footer>
<img src="./images/client-audiophile.svg" alt="">
<img src="./images/client-databiz.svg" alt="">
<img src="./images/client-meet.svg" alt="">
<img src="./images/client-maker.svg" alt="">
</footer>

</body>
</html>
