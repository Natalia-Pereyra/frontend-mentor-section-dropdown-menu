<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=League+Spartan:wght@400;700&family=Overpass:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Intro section with dropdown navigation</title>
</head>
<body>

<nav>
    <div id="nav-icons">
      <img class="snap-logo" src="./images/logo.svg" alt="">
      <div id="mobile-menu">
        <img class="open-menu-burger" src="./images/icon-menu.svg" alt="open menu">
        <img class="close-menu-icon" src="./images/icon-close-menu.svg" alt="close menu">
      </div>
    </div>

    <div id="mobile-nav">
      <div id="dropdown-mobile-menu">
    
        <button id="features"> <a href="">Features</a>
          <img class="arrow-up arrow" src="./images/icon-arrow-up.svg" alt="Features">
          <img class="arrow-down arrow" src="./images/icon-arrow-down.svg" alt="Features">
        </button>
    
        <div class="dropdown-features">
          <ul>
            <li> <a href="#"><img src="./images/icon-todo.svg" alt="Todo List"> <span>Todo List</span></a> </li>
            <li> <a href="#"><img src="./images/icon-calendar.svg" alt="Calendar"> <span>Calendar</span></a> </li>
            <li> <a href="#"><img src="./images/icon-reminders.svg" alt="Reminders"><span>Reminders</span></a></li>
            <li> <a href="#"><img src="./images/icon-planning.svg" alt="Planning"><span>Planning</span></a></li>
          </ul>
        </div>
    
    
        <button class="btn" id="company"> <a href="">Company</a>
          <img class="arrow-up-company arrow" src="./images/icon-arrow-up.svg" alt="Company">
          <img class="arrow-down-company arrow" src="./images/icon-arrow-down.svg" alt="Company">
        </button>
    
        <div class="dropdown-company">
          <ul>
            <li><a href="#">History</a></li>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>
    
        <button><a href="#">Careers</a></button>
        <button><a href="#">About</a></button>
    
        <div class="bottom-btns">
          <button id="login">Login</button>
          <button id="register">Register</button>
        </div>
      </div>
    </div>
</nav>

<main id="main">

     <header>
       <img class="hero-img" src="./images/image-hero-mobile.png" alt="">
       <h1>Make remote work</h1>
     </header>

   <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
   <button id="learn-more-btn">Learn More</button>

</main>

<footer>
  <div id="footer-icons">
    <img src="./images/client-databiz.svg" alt="databiz">
<img src="./images/client-audiophile.svg" alt="audiophile">
<img src="./images/client-meet.svg" alt="meet">
<img src="./images/client-maker.svg" alt="maker">
</div>
</footer>

  </div> -->
  <script src="index.js"></script>
</body>
</html>
